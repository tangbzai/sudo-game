name: 'build'
on:
  pull_request:
    branches:
      - 'master'
jobs:
  install-and-build:
    runs-on: ubuntu-latest
    steps:
      # 切换到代码根目录
      - name: Checkout Code
        uses: actions/checkout@v2
      # action命令，安装Node16
      - name: use Node.js 16
        # 使用action库  actions/setup-node安装node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: npm install
        run: npm install
      - name: build
        run: npm run build
      # 将打包后的产物放到指定分支中
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 发布到指定分支
          BRANCH: gh-pages
          # 构建产物所在目录,默认位置都是在根目录
          FOLDER:  dist
